# Render Blueprint for Nexus Backend
services:
  - type: web
    name: nexus-backend
    runtime: python
    region: frankfurt # EU region (change to oregon/singapore if needed)
    plan: free
    branch: main
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
